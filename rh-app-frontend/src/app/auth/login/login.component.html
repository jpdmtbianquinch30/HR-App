<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Error Message -->
    <div class="alert alert-error" *ngIf="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label class="form-label" for="email">
        <i class="fas fa-envelope"></i>
        Email
      </label>
      <input
        type="email"
        id="email"
        class="form-control"
        [class.is-invalid]="f['email'].invalid && f['email'].touched"
        formControlName="email"
        placeholder="votre.email@example.com"
        autocomplete="email"
      />
      <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
        <div *ngIf="f['email'].errors?.['required']">L'email est requis</div>
        <div *ngIf="f['email'].errors?.['email']">Format d'email invalide</div>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label class="form-label" for="password">
        <i class="fas fa-lock"></i>
        Mot de passe
      </label>
      <input
        type="password"
        id="password"
        class="form-control"
        [class.is-invalid]="f['password'].invalid && f['password'].touched"
        formControlName="password"
        placeholder="••••••••"
        autocomplete="current-password"
      />
      <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
        <div *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</div>
        <div *ngIf="f['password'].errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary btn-full"
      [disabled]="isLoading || loginForm.invalid"
    >
      <span *ngIf="isLoading" class="loading-spinner"></span>
      <i *ngIf="!isLoading" class="fas fa-sign-in-alt"></i>
      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
    </button>

    <!-- Demo Section -->
    <div class="demo-section">
      <h4>Comptes de démonstration</h4>
      <div class="demo-buttons">
        <button type="button" class="btn-demo btn-demo-admin" (click)="loginAsAdmin()">
          <i class="fas fa-crown"></i>
          Admin
        </button>
        <button type="button" class="btn-demo btn-demo-manager" (click)="loginAsManager()">
          <i class="fas fa-user-tie"></i>
          Manager
        </button>
        <button type="button" class="btn-demo btn-demo-employee" (click)="loginAsEmployee()">
          <i class="fas fa-user"></i>
          Employé
        </button>
      </div>
    </div>
  </form>
</div>
