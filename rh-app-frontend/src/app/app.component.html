<div class="app-container">
  <!-- Navigation Header -->
  <header class="navbar" *ngIf="currentUser">
    <div class="nav-brand">
      <i class="fas fa-users"></i>
      <span>RH Management</span>
    </div>
    
    <nav class="nav-menu" [class.active]="isMenuOpen">
      <a routerLink="/dashboard" routerLinkActive="active" (click)="navigateToDashboard()">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      
      <a routerLink="/employees" routerLinkActive="active" *ngIf="currentUser.role === 'ADMIN' || currentUser.role === 'MANAGER'">
        <i class="fas fa-users"></i> Employés
      </a>
      
      <a routerLink="/departments" routerLinkActive="active" *ngIf="currentUser.role === 'ADMIN'">
        <i class="fas fa-building"></i> Départements
      </a>
      
      <a routerLink="/tasks" routerLinkActive="active">
        <i class="fas fa-tasks"></i> Tâches
      </a>
    </nav>

    <div class="nav-user">
      <div class="user-info">
        <span class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
        <span class="badge badge-{{ currentUser.role.toLowerCase() }}">{{ currentUser.role }}</span>
      </div>
      <button class="btn-logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </button>
      <button class="menu-toggle" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content" [class.with-nav]="currentUser">
    <router-outlet></router-outlet>
  </main>
</div>
